<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Laços Aimutum</title>
    <style>
        .custom-img-logo {
          width: 150px;
          height: 150px; 
        }
        .custom-img-lazos {
          width: 200px;
          height: 300px; 
        }
        .principal-font {
          font-family: 'Comic Sans MS', cursive; 
          font-size: 80px;
          text-align: center;
       }
       .secondary-font {
          font-family: 'Comic Sans MS', cursive; 
          font-size: 55px;
          text-align: center;
       }
       .carousel-item img {
          max-width: 100%;
          max-height: 10%; /* Adjust the maximum height as needed */
       }
      </style>
  </head>
  <body>
    <div class="container-sm"></div>
        <!-- Navigation Bar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid" style="background-color: pink;">
                  <a class="navbar-brand" href="#"><img src="./images/aimutum_logo.png" class="custom-img-logo" alt="logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active fs-3 px-5" aria-current="page" href="#">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-3 px-5" href="#">Contacto</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-3 px-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Acessorios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Tiaras</a></li>
                          <li><a class="dropdown-item" href="#">Laços</a></li>
                          <li><a class="dropdown-item" href="#">Pulseiras e Brincos</a></li>
                          <li><a class="dropdown-item" href="#">Outros ...</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            <!-- Legends -->
            <div>
                <p class="principal-font">Laços Aimutum</p>
                <!-- <p class="secondary-font">Novidades</p> -->
            </div>
            <!-- Carrousel -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/minnie_acrilico.jpg" class="d-block w-100 .custom-img-lazos" alt="minie acrilico">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Tiara em Acrilico</h5>
                      <p>Linda Tiara de Minnie em Acrilico...</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/orelhas_mickey.jpg" class="d-block w-100 .custom-img-lazos" alt="orelhas de mickey">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Tiara de Orelhas</h5>
                      <p>Linda Tiara de Orelhas (Mickey)..</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/tiara_gatinho_preto.jpg" class="d-block w-100 .custom-img-lazos" alt="tiara de gatinho">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Tiara Brilhante</h5>
                      <p>Linda Tiara de Gatinho Preto...</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <!--
        <div>
            <img src="./images/20240208_082843.jpg" class="rounded-circle custom-img-lazos" alt="lazo000">
        </div>
        -->
    </div>
    </body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
